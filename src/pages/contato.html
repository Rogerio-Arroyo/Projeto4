<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Contato</title>
</head>
<body>
    
    <header>
        <h1 id="logo">Contato</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./src/pages/sobre.html">Sobre</a></li>
                <li><a href="./src/pages/quiz.html">Quiz</a></li>
                <li><a href="./src/pages/localiza.html">Localiza</a></li>
                <li><a href="./src/pages/contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
        <main id="container-contato">
            <div class="contato">
                <form class="form" id="form">
                    <article class="control">
                        <label for="nome">Nome</label>
                        <input type="text" nome="nome" id="required">
                        <i class="error"><img src="" alt=""></i>
                        <small>Erro</small>
                    </article>
                
                    <article class="control"> 
                        <label for="email">Email</label>
                        <input type="email" nome="email" id="email">
                        <small>Erro</small>
                    </article>

                    <article class="control">
                        <label for="descricao">Descrição</label>
                        <textarea type="text" name="descricao" id="descricao"></textarea>
                        <small>Erro</small>
                    </article>

                    <button type="submit" onclick="enviar()">Enviar</button>
                </form>

            </div>

        </main>
        <script src="../js/contato.js"></script>
</body>
</html>
